<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://kit.fontawesome.com/fc3c2f1dc6.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="style.css">
	<title>Snake Game</title>
</head>
<body>

	<div class="wrapper">
		<div class="game-details">
			<span class="score">Score: 0</span>
			<span class="high-score">High Score: 0</span>
		</div>

		<div class="play-board"></div>

		<div class="controls">
			<i data-key="ArrowLeft" class="fa-solid fa-arrow-left"></i>
			<i data-key="ArrowUp" class="fa-solid fa-arrow-up"></i>
			<i data-key="ArrowRight" class="fa-solid fa-arrow-right"></i>
			<i data-key="ArrowDown" class="fa-solid fa-arrow-down"></i>
		</div>
	</div>

	<script src="idx.js"></script>
</body>
</html>
